<div class="card">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a onclick="localStorage.setItem('active',1);" href="#">Dashboard</a></li>
        <li class="breadcrumb-item"><a onclick="localStorage.setItem('active',3);" href="#/homes">Places</a></li>
        <li class="breadcrumb-item active"><a onclick="localStorage.setItem('active',3);"
                                              ng-href="#/room/{{sw.params.placeName}}">{{sw.params.placeName}}</a></li>
        <li class="breadcrumb-item active">{{sw.params.roomName}}</li>
    </ol>
</div>

<div class="content">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
            <!--<form ng-submit="addPlace();">-->
            <!--<input type="text" ng-model="newplace" placeholder="sweet home"></input>-->
            <div class="row">
                <form ng-submit="sw.addSwitch();">
                <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <input type="text" ng-model="switchname" placeholder="switch Name" class="form-control">
                    </div>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <input type="text" ng-model="status" placeholder="status" class="form-control">
                    </div>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <input type="text" ng-model="gpio" placeholder="GPIO" class="form-control">
                    </div>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-fill">Add New Switch</button>
                    </div>
                </div>
                </form>
            </div>
            <div class="card" style="padding-bottom: 20px">
                <div class="header">
                    <h4 class="title">Switches</h4>
                    <br/>
                    <br/>
                    <div style="text-align: center">
                    <div class="row">
                        <div class="font-icon-list col-lg-12 col-md-12 col-sm-12 col-xs-12"
                             ng-repeat="s in switch">
                            <!--Room Element Start-->
                            <div class="row">
                                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4">
                                    <!-- Rounded switch -->
                                    <label class="switch" ng-init="togglestatus = sw.getStatus(s.status)">
                                        <input type="checkbox" ng-disabled="sw.isPIR(s.status)"
                                               ng-click="togglestatus = !togglestatus; sw.operateSwitch(s.SwitchName , togglestatus)">
                                        <div class="slider round"></div>
                                    </label>
                                    </br>
                                    <div>
                                        <label>{{s.SwitchName}}</label>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-8"
                                     style="margin-bottom: 25px">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <a>
                                                <button type="button" data-toggle="modal"
                                                        ng-click="sw.getSwitch(s.SwitchName)"
                                                        data-target="#myModal"
                                                        class="btn btn-warning btn-fill btn-block">Edit
                                                </button>
                                            </a>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                            <button type="button"
                                                    class="btn btn-danger btn-fill btn-block"
                                                    ng-click="sw.deleteSwitch(s.SwitchName);">
                                                Delete
                                            </button>
                                        </div>
                                        <div class="modal fade" id="myModal" role="dialog">
                                            <div class="modal-dialog">

                                                <!-- Modal content-->
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close"
                                                                data-dismiss="modal">&times;</button>
                                                        <h4 class="modal-title">{{switchToBeEdited}}</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <input type="text" ng-model="sw.newswitch">
                                                        <button class="btn btn-primary btn-fill"
                                                                type="submit" value="Update"
                                                                ng-click="sw.editSwitch(sw.newswitch)">
                                                            Update
                                                        </button>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                    </div>
                                                </div>

                                            </div>

                                            <!--Room Element End-->
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-4 col-sm-4 col-xs-6"></div>
                            </div>
                            <!--<div class="font-icon-list col-lg-12 col-md-12 col-sm-12 col-xs-12"-->
                            <!--ng-repeat="room in rooms">-->
                            <!--<div class="font-icon-detail">-->
                            <!--<i class="pe-7s-home myicon"></i>-->
                            <!--</div>-->
                            <!--<div>-->
                            <!--<label>{{room.name}}</label>-->
                            <!--</div>-->
                            <!--<div class="row" style="margin-bottom: 25px">-->
                            <!--<button type="button" class="btn btn-primary btn-fill"-->
                            <!--ng-click="">View-->
                            <!--</button>-->
                            <!--<button type="button" class="btn btn-warning btn-fill">Edit</button>-->
                            <!--<button type="button" class="btn btn-danger btn-fill">Delete</button>-->
                            <!--<div class="clearfix"></div>-->
                            <!--</div>-->

                            <!--</div>-->
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</div>
