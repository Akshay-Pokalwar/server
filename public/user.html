<div class="card">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a onclick="localStorage.setItem('active',1);" href="#">Dashboard</a></li>
        <li class="breadcrumb-item active">User Profile</li>
    </ol>
</div>
<div class="col-md-8">
    <div class="card">
        <div class="header">
            <h4 class="title">Edit Profile</h4>
        </div>
        <div class="content">
            <form ng-submit="update();">
                <!--<p>{{mail}} {{firstname}} {{lastname}}</p>-->
                <div class="row">
                    <div class="col-md-6 col-lg-6">
                        <div class="form-group">
                            <label>Username</label>
                            <input class="form-control" placeholder="Username" type="text" value={{uname}} disabled>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input class="form-control" placeholder="Email" type="email" ng-model="mail">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input class="form-control" type="text" placeholder="First Name" ng-model="firstname">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input class="form-control" placeholder="Last Name" type="text" ng-model="lastname">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
<script src="assets/js/controller.js"></script>
