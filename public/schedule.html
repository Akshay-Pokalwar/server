<div class="card">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a onclick="localStorage.setItem('active',1);" href="#">Dashboard</a></li>
        <li class="breadcrumb-item active">Schedules</li>
    </ol>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Schedular</h4>
                    <p class="category">Create schedule for reducing your work</p>
                </div>
                <div class="content table-responsive table-full-width">
                    <table class="table table-hover table-striped">
                        <thead>
                            <th>ID</th>
                          <th>Task</th>
                          <th>Start Time</th>
                          <th>End Time</th>
                          <th>Status ON/OFF</th>
                        </thead>
                        <tbody>
                            <tr ng-repeate="schedule in schedules">
                              <td>1</td>
                              <td>Task1</td>
                              <td>12.00pm</td>
                              <td>13.00pm</td>
                              <td>ON</td>
                            </tr>
                                                    </tbody>
                    </table>

                </div>
            </div>
        </div>




    </div>
</div>
