<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <!--<form ng-submit="addPlace();">-->
            <!--<input type="text" ng-model="newplace" placeholder="sweet home"></input>-->
            <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <input type="text" ng-model="rm.newroom" placeholder="Room Name" class="form-control">
                    </div>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <button type="button" class="btn btn-success btn-fill" ng-click="rm.addRoom(rm.newroom)">Add New Room</button>
                    </div>
                </div>
            </div>

            <!--</form>-->
            <div class="card" style="padding-bottom: 20px">
                <div class="header">
                    <h4 class="title">Rooms</h4>
                    <br/>
                    <br/>
                    <div class="row">
                        <div style="text-align: center;">
                            <!--button ng-click="getPlaceDetails()">GET PLACES</button-->
                            <div class="row">
                                <div class="container-fluid col-lg-4 col-md-6 col-sm-6 col-xs-6">
                                    <div class="row">
                                        <div class="font-icon-list col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                             ng-repeat="room in rooms">
                                            <!--Room Element Start-->
                                            <div class="row">
                                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                                    <i class="pe-7s-home myicon"></i>
                                                    <div>
                                                        <label>{{room.name}}</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8"
                                                     style="margin-bottom: 25px">
                                                    <div class="row">
                                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                            <a ng-href="#/room/{{room.PlaceName}}/{{room.name}}">
                                                            <button type="button"
                                                                    class="btn btn-primary btn-fill btn-block"
                                                                    ng-click="">View
                                                            </button>
                                                            </a>
                                                        </div>
                                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                            <button type="button"
                                                                    class="btn btn-warning btn-fill btn-block">
                                                                Edit
                                                            </button>
                                                        </div>
                                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                                            <button type="button"
                                                                    class="btn btn-danger btn-fill btn-block" ng-click="rm.deleteRoom(room.name);">
                                                                Delete
                                                            </button>
                                                        </div>


                                                        <div class="clearfix"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--Room Element End-->
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-4 col-sm-4 col-xs-6"></div>
                            </div>
